# permissions for end users to view deceptionalertsinks.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: koney
    app.kubernetes.io/managed-by: kustomize
  name: deceptionalertsink-viewer-role
rules:
- apiGroups:
  - research.dynatrace.com
  resources:
  - deceptionalertsinks
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - research.dynatrace.com
  resources:
  - deceptionalertsinks/status
  verbs:
  - get
