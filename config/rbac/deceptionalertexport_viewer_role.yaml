# permissions for end users to view deceptionalertexports.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: koney
    app.kubernetes.io/managed-by: kustomize
  name: deceptionalertexport-viewer-role
rules:
- apiGroups:
  - research.dynatrace.com
  resources:
  - deceptionalertexports
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - research.dynatrace.com
  resources:
  - deceptionalertexports/status
  verbs:
  - get
