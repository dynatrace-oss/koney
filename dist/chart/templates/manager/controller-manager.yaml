apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
    control-plane: controller-manager
  name: koney-controller-manager
  namespace: {{ include "chart.namespaceName" . }}
spec:
  replicas: {{ .Values.manager.replicas }}
  selector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        {{- include "chart.labels" . | nindent 8 }}
        control-plane: controller-manager
    spec:
      serviceAccountName: koney-manager-serviceaccount
      terminationGracePeriodSeconds: 10
      volumes: []
      securityContext:
        {{- if .Values.manager.podSecurityContext }}
        {{- toYaml .Values.manager.podSecurityContext | nindent 8 }}
        {{- else }}
        {}
        {{- end }}
      containers:
      - name: manager
        image: "{{ .Values.manager.image.repository }}:{{ .Values.manager.image.tag }}"
        imagePullPolicy: {{ .Values.manager.image.pullPolicy }}
        command:
        - /manager
        args:
        - --leader-elect
        - --health-probe-bind-address=:8081
        {{- if .Values.metrics.enable }}
        - --metrics-bind-address=:{{ .Values.metrics.port }}
        {{- else }}
        - --metrics-bind-address=0  # bind to :0 to disable the metrics server
        {{- end }}
        {{- range .Values.manager.args }}
        - {{ . }}
        {{- end }}
        env:
        - name: KONEY_NAMESPACE
          value: {{ include "chart.namespaceName" . | quote }}
        {{- range .Values.manager.env }}
        - name: {{ .name }}
          value: {{ .value | quote }}
        {{- end }}
        ports: []
        volumeMounts: []
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          {{- if .Values.manager.resources }}
          {{- toYaml .Values.manager.resources | nindent 10 }}
          {{- else }}
          {}
          {{- end }}
        securityContext:
          {{- if .Values.manager.containerSecurityContext }}
          {{- toYaml .Values.manager.containerSecurityContext | nindent 10 }}
          {{- else }}
          {}
          {{- end }}
      - name: alerts
        image: "{{ .Values.alertForwarder.image.repository }}:{{ .Values.alertForwarder.image.tag }}"
        imagePullPolicy: {{ .Values.alertForwarder.image.pullPolicy }}
        env:
        - name: KONEY_NAMESPACE
          value: {{ include "chart.namespaceName" . | quote }}
        ports:
        - containerPort: 8000
          protocol: TCP
          name: http
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 60
        resources:
          {{- if .Values.manager.resources }}
          {{- toYaml .Values.manager.resources | nindent 10 }}
          {{- else }}
          {}
          {{- end }}
        securityContext:
          {{- if .Values.manager.containerSecurityContext }}
          {{- toYaml .Values.manager.containerSecurityContext | nindent 10 }}
          {{- else }}
          {}
          {{- end }}
