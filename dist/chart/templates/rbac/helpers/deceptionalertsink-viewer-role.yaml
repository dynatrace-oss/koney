{{- if .Values.rbacHelpers.enable }}
# Permissions for end users to view deceptionalertsinks
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  name: koney-deceptionalertsink-viewer-role
rules:
- apiGroups:
  - research.dynatrace.com
  resources:
  - deceptionalertsinks
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - research.dynatrace.com
  resources:
  - deceptionalertsinks/status
  verbs:
  - get
{{- end }}
