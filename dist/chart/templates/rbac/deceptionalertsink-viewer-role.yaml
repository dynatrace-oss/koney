{{- if .Values.rbacHelpers.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    labels:
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: koney
    name: koney-deceptionalertsink-viewer-role
rules:
    - apiGroups:
        - research.dynatrace.com
      resources:
        - deceptionalertsinks
      verbs:
        - get
        - list
        - watch
    - apiGroups:
        - research.dynatrace.com
      resources:
        - deceptionalertsinks/status
      verbs:
        - get
{{- end }}
