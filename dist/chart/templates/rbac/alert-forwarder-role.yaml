apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    labels:
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: koney
    name: koney-alert-forwarder-role
rules:
    - apiGroups:
        - ""
      resources:
        - pods
      verbs:
        - get
        - list
    - apiGroups:
        - ""
      resources:
        - pods/log
      verbs:
        - get
    - apiGroups:
        - ""
      resources:
        - namespaces
      verbs:
        - get
        - list
    - apiGroups:
        - research.dynatrace.com
      resources:
        - deceptionalertsinks
      verbs:
        - get
        - list
        - watch
